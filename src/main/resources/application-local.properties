spring.datasource.url=jdbc:postgresql://localhost:5432/postgress_eduzz
spring.datasource.username=postgres
spring.datasource.password=passwoard@123
spring.datasource.driver-class-name=org.postgresql.Driver

#spring.datasource.password=passwoard**123

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Habilitar logs detalhados para depuração
#spring.debug=true
# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html


# Live Reload
spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=static/**,public/**,resources/**
spring.devtools.restart.poll-interval=500



logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG

logging.file.name=./log/application.log

logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n



